apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-enableclusterlogforwarder
  namespace: open-cluster-management
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-enableclusterlogforwarder
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: logging.openshift.io/v1
                kind: ClusterLogForwarder
                metadata:
                  name: instance
                  namespace: openshift-logging
                spec:
                  outputs:
                    - name: loki-operator
                      type: loki
                      #url: https://lokistack-distributor-http.openshift-operators-redhat.svc.cluster.local:3100/loki/api/v1/push
                      url: https://lokistack-distributor-http.openshift-operators-redhat.svc.cluster.local:3100
                  pipelines:
                    - name: send-logs
                      inputRefs:
                        - application
                        - infrastructure
                        - audit
                      outputRefs:
                        - loki-operator
