apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-enableclusterlogforwarder
  namespace: open-cluster-management
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-enableclusterlogforwarder
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: logging.openshift.io/v1
                kind: ClusterLogForwarder
                metadata:
                  name: instance
                  namespace: openshift-logging
                spec:
                  outputs:
                    - name: loki-app
                      type: loki
                      url: https://lokistack-gateway-http.openshift-operators-redhat.svc.cluster.local:8080/api/logs/v1/application
                      secret:
                        name: lokistack-gateway-bearer-token
                    - name: loki-infra
                      type: loki
                      url: https://lokistack-gateway-http.openshift-operators-redhat.svc.cluster.local:8080/api/logs/v1/infrastructure
                      secret:
                        name: lokistack-gateway-bearer-token
                    - name: loki-audit
                      type: loki
                      url: https://lokistack-gateway-http.openshift-operators-redhat.svc.cluster.local:8080/api/logs/v1/audit
                      secret:
                        name: lokistack-gateway-bearer-token
                  pipelines:
                    - name: send-app-logs
                      inputRefs:
                      - application
                      outputRefs:
                      - loki-app
                    - name: send-infra-logs
                      inputRefs:
                      - infrastructure
                      outputRefs:
                      - loki-infra
                    - name: send-audit-logs
                      inputRefs:
                      - audit
                      outputRefs:
                      - loki-audit
