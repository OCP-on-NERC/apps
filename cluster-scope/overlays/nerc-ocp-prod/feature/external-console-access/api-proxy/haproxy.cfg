global
    log         stdout format raw local0

    maxconn     4000
    user        haproxy
    group       haproxy

    stats socket /var/lib/haproxy/stats

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s

frontend main
    bind *:8080
    default_backend kubernetes

backend kubernetes
    server api kubernetes.default.svc.cluster.local:443 check ssl verify none
