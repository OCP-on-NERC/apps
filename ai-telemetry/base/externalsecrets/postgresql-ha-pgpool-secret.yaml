apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql-ha-pgpool
  namespace: postgresql-ha
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: nerc-cluster-secrets
    kind: ClusterSecretStore
  target:
    name: postgresql-ha-pgpool
  dataFrom:
    - extract:
        key: $ENV/$CLUSTER/ai-telemetry/postgresql-ha-pgpool
